name: ecellapp
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  auto_size_text: ^3.0.0
  bloc: ^8.1.0
  circular_countdown_timer: ^0.2.2
  cloud_firestore: ^4.0.4
  confetti: ^0.7.0
  cupertino_icons: ^1.0.5
  data_connection_checker_nulls: ^0.0.2
  equatable: ^2.0.5
  firebase_core: ^2.1.1
  firebase_auth: ^4.1.1
  firebase_storage: ^11.0.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  get_it: ^7.2.0
  google_fonts: ^6.1.0
  http: ^1.1.0
  logger: ^2.0.2+1
  provider: ^6.0.3
  rxdart: ^0.27.5
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.6
  firebase_messaging: ^14.1.0
  flutter_local_notifications: ^16.0.0+1
  carousel_slider: ^4.2.1
  animated_notch_bottom_bar: ^1.0.0
  google_sign_in: ^6.1.5

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  image_path: "assets/app-icon/app-icon.png"
  adaptive_icon_background : "#ffffff"
  adaptive_icon_foreground : "assets/app-icon/app-icon-foreground.png"

flutter:
  assets:
    - assets/esummit_images/
    - assets/
    - assets/icons/
    - assets/basic/
    - assets/colorful/

  uses-material-design: true
